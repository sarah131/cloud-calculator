<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Flask Cloud Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="calc">
    <form id="calcForm" onsubmit="event.preventDefault(); calculate();">
      <input name="expression" id="d" value="{{ result if result is defined else '' }}">
      <div class="keys">
        <button type="button" onclick="add('7')">7</button>
        <button type="button" onclick="add('8')">8</button>
        <button type="button" onclick="add('9')">9</button>
        <button type="button" onclick="add('/')">÷</button>

        <button type="button" onclick="add('4')">4</button>
        <button type="button" onclick="add('5')">5</button>
        <button type="button" onclick="add('6')">6</button>
        <button type="button" onclick="add('*')">×</button>

        <button type="button" onclick="add('1')">1</button>
        <button type="button" onclick="add('2')">2</button>
        <button type="button" onclick="add('3')">3</button>
        <button type="button" onclick="add('-')">−</button>

        <button type="button" onclick="add('0')">0</button>
        <button type="button" onclick="add('.')">.</button>
        <button type="reset" onclick="clearInput()">C</button>
        <button type="button" onclick="add('+')">+</button>

        <button type="submit" class="eq">=</button>
      </div>
    </form>
  </div>

  <script>
    function add(v) {
      document.getElementById("d").value += v;
    }
    function clearInput() {
      document.getElementById("d").value = '';
    }
    async function calculate() {
      const expression = document.getElementById("d").value;
      if(!expression) return;
      try {
        let response = await fetch('/calculate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ expression })
        });
        let data = await response.json();
        if(data.result !== undefined){
          document.getElementById("d").value = data.result;
        } else {
          document.getElementById("d").value = 'Error';
        }
      } catch {
        document.getElementById("d").value = 'Error';
      }
    }
  </script>

</body>
</html>
